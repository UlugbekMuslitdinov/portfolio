# nginx.conf

# Set the user and group to run nginx
user nginx;
worker_processes auto;

# Number of CPU cores
worker_cpu_affinity auto;

# Maximum number of simultaneous connections
events {
    worker_connections 1024;
}

http {
    # Set the MIME types for media files
    include /etc/nginx/mime.types;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_dhparam /etc/nginx/certs/dhparam.pem;

    # Log settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip settings
    gzip on;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Static files location
    location /static/ {
        alias /code/static/;
    }

    # Media files location
    location /media/ {
        alias /code/media/;
    }

    # Django application server (Gunicorn)
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # SSL certificate paths
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Additional SSL settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Enable OCSP stapling
    resolver 8.8.8.8 8.8.4.4 valid=10m;
    resolver_timeout 5s;

    # Enable HSTS (HTTP Strict Transport Security) - optional but recommended
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Prevent clickjacking attacks
    add_header X-Frame-Options SAMEORIGIN;

    # Prevent XSS (Cross-Site Scripting) attacks
    add_header X-XSS-Protection "1; mode=block";

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options nosniff;

    # Disable server tokens
    server_tokens off;

    # Include other server configurations if needed
    include /etc/nginx/conf.d/*.conf;
}
